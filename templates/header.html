<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/static/snippets.css?v2">

  <!-- Emoji Picker -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/css/emoji.css" rel="stylesheet">
</head>

<body>

{% if not new_user %}
<div class="header clear-fix">
  <div class="centered-content">
    <a class="logo" href="/"><span class="eb_logo">EB</span> Weekly Snippets</a>
    <div class="navigation">
      <a class="navigation-link" href="/settings?u={{username}}">Settings</a> |
      {% if is_admin %} <a class="navigation-link" href="/admin/settings">Admin Settings</a> | {% endif %}
      <a class="navigation-link" href="{{logout_url}}">Logout</a>
    </div>
  </div>
</div>

<div class="sub-header">
  <div class="centered-content">

    <a class="navigation-link" href="/">Personal</a> |
    <a class="navigation-link" href="/weekly">Team</a>

    <!-- Hiding weird nav -->
    <div style="display: none">
      <form action="/weekly" method="get">
        <label for="sub-header-week">See snippets for the week starting</label>
        <input id="sub-header-week" type="text" name="week" value="{{view_week|iso_date}}" />
        <input class="button" type="submit" value="View">
      </form>

      <form action="/" method="get">
        <label for="sub-header-username">See snippets for </label>
        <input id="sub-header-username" type="text" name="u" value="{{username}}" />
        <input class="button" type="submit" value="View">
      </form>
    </div>

  </div>
</div>

{% endif %}

<div class="page-content">
  <div class="centered-content">

  {% if message %}
  <div class="page-alert"><b>{{message}}</b></div>
  {% endif %}
